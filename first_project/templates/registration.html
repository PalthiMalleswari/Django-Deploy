{% extends "base.html" %}
{% load static %}
{% block body_block %}

<div class="container">

    <div class="jumbotron">
       {% if registered %}
        <h1>Thank you for Registering !</h1>
       {% else %}
        <h1>Register Here !</h1>
        <h3>Fill</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register">
            
        </form>
       {% endif %}


    </div>
</div>

{% endblock %}

<!DOCTYPE html>
{% extends "base.html" %}
    {% block body_block %}
        <div class="container">
            <h1 class="text-center mt-5">War Card Game</h1>
            <h4 class="text-center mt-5">Welcome {{ name }} to War Card Game! </h4>
            <div class="row mt-5">
                <div class="col-md-4 text-center">
                    <h3>Computer's Cards</h3>
                    <div id="comp-cards" class="cards"></div>
                    <p id="comp-count" class="card-count"></p>
                </div>
                <div class="col-md-4 text-center">
                    <button id="play-round" class="btn btn-primary mt-3">Play Round</button>
                    <h4 class="mt-3" id="game-status"></h4>
                </div>
                <div class="col-md-4 text-center">
                    <h3>Your Cards</h3>
                    <div id="user-cards" class="cards"></div>
                    <p id="user-count" class="card-count"></p>
                </div>
                <button id="reset-game" class="btn btn-secondary mt-3">Reset Game</button>
            </div>
        </div>
    {% endblock %}
